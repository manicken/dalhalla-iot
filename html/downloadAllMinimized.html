<!doctypehtml><html><script src=https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js></script><script>const dIP="192.168.x.x";async function fFL(e){const t=await fetch(`http://${dIP}/list?dir=${e}`);return await t.json()}async function fF(e){const t=await fetch(`http://${dIP}${e}`);return{filePath:e,fileBlob:await t.blob()}}async function fffd(e,t,i){const c=(await fFL(e)).map((async c=>{const n=`${e}/${c.name}`;if(console.log("filePath:"+n),"file"===c.type){const{fileBlob:e}=await fF(n);t.file(n.substring(1),e)}else"dir"===c.type&&await fffd(n,t,i)}));await Promise.all(c)}async function dafaz(e){const t=new JSZip;await fffd(e,t,e),t.generateAsync({type:"blob"}).then((function(e){const t=document.createElement("a");t.href=URL.createObjectURL(e),t.download="all_files.zip",t.click()})).catch((function(e){console.error("ECZ:",e)}))}</script><button onclick='dafaz("/LittleFS")'>ToZip</button>
